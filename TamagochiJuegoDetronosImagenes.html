<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Of Thrones Tamagochi</title>
    
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.6;
            background-size: 200px 200px;
            border-left: 40px solid #67331E;
        }
        .header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: #806150;
            z-index: 1000;
            text-align: center;
            padding: 10px 0;
            box-shadow: 0px 2px 5px rgba(185, 84, 12, 1);
        }
        h1 {
            margin: 0;
            color: #333;
        }
        .nav-bar {
            position: fixed;
            top: 110px;
            left: 0;
            width: 100%;
            background-color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 70px;
            z-index: 999;
        }
        .nav-bar a {
            flex: 1;
            max-width: 300px;
            color: #BEB8AF;
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
            font-size: 18px;
            font-weight: bold;
            transition: background-color 0.3s;
            padding: 0 15px;
        }
        .nav-bar a:hover {
            background-color: #B9540C;
        }
        .content {
            margin-top: 150px;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            text-align: center;
        }
        .images-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .images-row {
            display: flex;
            justify-content: space-between;
            width: 100%;
        }
        .images-row img {
            width: 60%; /* Aumentamos el tamaño de las imágenes */
            height: auto;
        }
        .single-image {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        .single-image img {
            width: 60%; /* Aumentamos el tamaño de la imagen */
            height: auto;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Game Of Thrones Tamagochi</h1>
        <img src="https://i.postimg.cc/vZttqMkY/DALL-E-2025-03-04-19-07-14-A-l.png" class="logo" style="width:40px;height:40px;">
    </div>
    
    <nav class="nav-bar">
        <a href="https://sites.google.com/view/nomedis/index-html" target="_blank">Inicio</a>
        <a href="https://sites.google.com/view/nomedis/nomedisnexusporque-html" target="_blank">Nuestro Tamagochi</a>
        <a href="https://github.com/lueng99/Tamagochi" target="_blank">Contacto y Descarga</a>
    </nav>
    
    <div class="content">
        <p style="text-align: justify;"><b>Bienvenido</b> a la wiki de nuestro <i>Tamagochi</i> inspirado en <i>Juego de Tronos</i>. Aquí encontrarás imágenes previas al lanzamiento de nuestro juego.</p>
        
        <div class="images-container">
            <!-- Fila de imágenes en la parte superior -->
            <div class="images-row">
                <figure>
                    <img
                        src="https://i.postimg.cc/fT4hNnTn/487c9550-40cf-46f5-b71c-3aad2247c805.webp"
                        alt="Se veria a un sujeto observando un papiro y unas plataformas con runas escritsa en ellas."
                        width="600" /* Tamaño mayor */
                        height="511" />
                    <figcaption>
                        Imagen conceptual del juego del plataformas laberínticas.
                    </figcaption>
                </figure>
                
                <figure>
                    <img
                        src="https://i.postimg.cc/QdhGFQTf/Captura-de-pantalla-2025-03-04-210721.png"
                        alt="Se veria un castillo representado en ascii que se usara para el juego Game of Thrones Tamagochi"
                        width="600" /* Tamaño mayor */
                        height="511" />
                    <figcaption>
                        Castillo de Game Of Thrones
                    </figcaption>
                </figure>
            </div>

            <!-- Imagen centrada abajo -->
            <div class="single-image">
                <figure>
                    <img
                        src="https://i.postimg.cc/vHWw8qc1/Imagen-de-Whats-App-2025-03-04-a-las-20-53-32-a00223b8.jpg"
                        alt="Imagen del Tamagochi de Juego de Tronos"
                        width="600" /* Tamaño mayor */
                        height="511" />
                    <figcaption>
                        Un vistazo previo al Tamagochi inspirado en Juego de Tronos.
                    </figcaption>
                </figure>
            </div>
        </div>
    </div>
</body>
</html>
